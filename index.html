<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&ston - E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="importmap">
      { "imports": { "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js", "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js", "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js", "firebase/storage": "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js" } }
    </script>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div><p>Carregando...</p></div>

    <header>
        <div class="logo"><a href="index.html">L&st<span>ON</span></a></div>
        <div class="search-bar"><input type="text" id="campo-busca" placeholder="O que você procura?"><i class="fas fa-search"></i></div>
        <div class="user-actions"><a href="login.html"><i class="far fa-user"></i></a><div style="position: relative; cursor: pointer;" onclick="toggleCarrinho()"><i class="fas fa-shopping-cart"></i><span id="cart-count" style="position:absolute; top:-10px; right:-10px; background:red; color:white; border-radius:50%; padding:2px 6px; font-size:12px; display:none;">0</span></div></div>
    </header>

    <main>
        <section class="carousel-section"><div class="carousel-box"><div class="carousel-content"><h2>Bem-vindo à L&stON</h2><p>As melhores ofertas.</p></div></div></section>
        
        <section class="categories-section">
            <div class="category-item" onclick="filtrarCategoria('Todas')"><div class="circle" style="background:#2c3e50; color:white;"><i class="fas fa-border-all"></i></div><span>Todas</span></div>
            <div class="category-item" onclick="filtrarCategoria('Roupas')"><div class="circle"><i class="fas fa-tshirt"></i></div><span>Roupas</span></div>
            <div class="category-item" onclick="filtrarCategoria('Calçados')"><div class="circle"><i class="fas fa-shoe-prints"></i></div><span>Calçados</span></div>
            <div class="category-item" onclick="filtrarCategoria('Tecnologia')"><div class="circle"><i class="fas fa-laptop"></i></div><span>Tech</span></div>
            <div class="category-item" onclick="filtrarCategoria('Esportes')"><div class="circle"><i class="fas fa-running"></i></div><span>Esportes</span></div>
        </section>

        <h2 style="text-align:center; margin-bottom: 20px;" id="titulo-secao">Destaques</h2>
        <section class="products-section" id="products-container"><p>Carregando...</p></section>
    </main>

    <div id="carrinho-modal" class="cart-modal-overlay">
        <div class="cart-modal">
            <div class="cart-header"><h3>Carrinho</h3><i class="fas fa-times" style="cursor:pointer;" onclick="toggleCarrinho()"></i></div>
            <div id="etapa-carrinho"><div id="itens-carrinho" class="cart-items"></div><div class="cart-footer"><div class="total-price">Total: <span id="cart-total">R$ 0,00</span></div><button class="btn-checkout" onclick="irParaCheckout()">Continuar</button></div></div>
            <div id="etapa-checkout" style="display: none; flex-direction: column; height: 100%;">
                <div style="flex:1; overflow-y:auto;">
                    <p>Dados de Entrega:</p>
                    <input type="text" id="check-nome" placeholder="Nome Completo" style="width:100%; padding:8px; margin-bottom:10px; border:1px solid #ccc;">
                    <input type="text" id="check-endereco" placeholder="Endereço" style="width:100%; padding:8px; margin-bottom:10px; border:1px solid #ccc;">
                    <input type="text" id="check-cidade" placeholder="Cidade" style="width:100%; padding:8px; margin-bottom:10px; border:1px solid #ccc;">
                    <select id="check-pagamento" style="width:100%; padding:8px; margin-bottom:10px;"><option value="Pix">Pix</option><option value="Cartão">Cartão</option></select>
                </div>
                <div class="cart-footer"><button class="btn-checkout" onclick="confirmarPedido()">Confirmar</button><button onclick="voltarParaCarrinho()" style="width:100%; padding:10px; border:none; background:none; cursor:pointer;">Voltar</button></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
