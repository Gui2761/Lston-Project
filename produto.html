<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes | L&stON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/produto.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="importmap"> { "imports": { "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js", "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js", "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js", "firebase/storage": "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js" } } </script>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div></div>
    
    <header>
        <div class="logo"><a href="index.html">L&st<span>ON</span></a></div>
        <div class="nav-menu"><a href="index.html">Voltar para Loja</a></div>
        <div class="user-actions">
            <i class="fas fa-moon" id="theme-toggle" onclick="toggleTheme()" style="cursor:pointer;"></i>
            <a href="perfil.html" title="Minha Conta" id="user-display"><i class="far fa-user"></i> <span id="user-name" style="font-size:12px;">Login</span></a>
            
            <div style="position:relative;cursor:pointer;" onclick="toggleFavoritosModal()" title="Meus Favoritos">
                <i class="far fa-heart"></i>
                <span id="fav-count" style="position:absolute;top:-8px;right:-8px;background:var(--accent-color);color:white;border-radius:50%;padding:2px 5px;font-size:10px;display:none;">0</span>
            </div>

            <div style="position:relative;cursor:pointer;" onclick="toggleCarrinho()"><i class="fas fa-shopping-cart"></i><span id="cart-count" style="position:absolute;top:-8px;right:-8px;background:red;color:white;border-radius:50%;padding:2px 5px;font-size:10px;">0</span></div>
        </div>
    </header>

    <main>
        <div id="product-detail-container"><p style="text-align:center; padding:50px;">Carregando...</p></div>

        <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
            <div class="reviews-section">
                <h3>Avaliações</h3>
                <div class="review-form">
                    <p>Sua nota:</p>
                    <select id="rev-stars" style="padding:5px;"><option value="5">★★★★★</option><option value="4">★★★★</option><option value="3">★★★</option><option value="2">★★</option><option value="1">★</option></select>
                    
                    <input type="text" id="rev-title" placeholder="Título da Avaliação" style="width:100%; padding:10px; margin-top:10px; border:1px solid var(--border-color); border-radius:6px; background:var(--bg-color); color:var(--text-color);">
                    <input type="text" id="rev-name" placeholder="Seu Nome (Opcional)" style="width:100%; padding:10px; margin-top:10px; border:1px solid var(--border-color); border-radius:6px; background:var(--bg-color); color:var(--text-color);">
                    
                    <textarea id="rev-text" placeholder="Comente..."></textarea>
                    <button class="btn-share" style="width:auto; margin-top:10px;" onclick="enviarReview()">Enviar Avaliação</button>
                </div>
                <div id="reviews-list" style="margin-top:20px;"></div>
            </div>
            
            <h2 style="margin-top: 50px; border-top: 1px solid var(--border-color); padding-top: 20px;">Relacionados:</h2>
            <section class="products-section" id="related-container" style="justify-content: flex-start; margin-top: 20px; gap: 20px;"></section>
        </div>
    </main>

    <div id="carrinho-modal" class="cart-modal-overlay">
        <div class="cart-modal">
            <div class="cart-header"><h3>Carrinho</h3><i class="fas fa-times close-cart-icon" onclick="toggleCarrinho()"></i></div>
            <div id="etapa-carrinho">
                <div id="itens-carrinho" class="cart-items"></div>
                <div class="coupon-area"><input type="text" id="cupom-input" placeholder="Cupom"><button onclick="aplicarCupom()">Aplicar</button></div>
                <div class="cart-footer"><div class="total-price">Total: <span id="cart-total">R$ 0,00</span></div><button class="btn-checkout" onclick="irParaCheckout()">Continuar Compra</button></div>
            </div>
            <div id="etapa-checkout" class="checkout-form" style="display: none; flex-direction: column; height: 100%;">
                <div style="flex:1; overflow-y:auto;">
                    </div>
            </div>
        </div>
    </div>

    <div id="favoritos-modal" class="cart-modal-overlay">
        <div class="cart-modal">
            <div class="cart-header">
                <h3>Meus Favoritos ❤️</h3>
                <i class="fas fa-times close-cart-icon" onclick="toggleFavoritosModal()"></i>
            </div>
            <div id="itens-favoritos" class="cart-items"></div>
        </div>
    </div>

    <footer><div class="copyright">&copy; 2025 L&stON.</div></footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="js/produto.js"></script>
</body>
</html>
