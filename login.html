<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - L&ston</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Bem-vindo à L&st<span>ON</span></h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Seu e-mail" required>
                <input type="password" id="password" placeholder="Sua senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p style="margin-top: 15px; font-size: 14px;">Esqueceu a senha? <a href="#" style="color:#2c3e50; font-weight:bold;">Recuperar</a></p>
            
            <div class="admin-hint">
                <p><b>Acesso:</b> Use o usuário criado no Firebase (ex: admin@lston.com).</p>
            </div>
            <br>
            <a href="index.html" style="font-size: 12px; color: #888;">Voltar para a Loja</a>
        </div>
    </div>
    
    <script type="module" src="js/login.js"></script>
</body>
</html>
