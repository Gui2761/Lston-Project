<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | L&stON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js",
          "firebase/storage": "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js"
        }
      }
    </script>
</head>
<body>
    <i class="fas fa-adjust theme-toggle-login" onclick="toggleThemeLogin()" title="Alterar Tema"></i>

    <div class="login-container">
        <div class="login-box">
            <h2>Bem-vindo à L&st<span>ON</span></h2>
            <p>Faça login para continuar</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            
            <p style="margin-top: 15px; font-size: 13px;">Esqueceu a senha? <a href="#" onclick="recuperarSenha()">Recuperar</a></p>
            
            <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
                <p class="switch-page">Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
            </div>
            
            <a href="index.html" class="back-link">Voltar para a Loja</a>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
