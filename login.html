<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | L&stON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"
        }
      }
    </script>
</head>
<body>
    <i class="fas fa-moon theme-toggle-login" id="theme-icon" onclick="toggleThemeLogin()" title="Alterar Tema"></i>

    <div class="login-container">
        <div class="login-box">
            <h2>Bem-vindo à L&st<span>ON</span></h2>
            <p>Faça login para continuar</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="********" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                    </div>
                </div>
                <button type="submit">Entrar</button>
            </form>
            
            <p style="margin-top: 15px; font-size: 13px;">Esqueceu a senha? <a href="esqueceu-senha.html">Recuperar</a></p>
            
            <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
                <p class="switch-page">Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
            </div>
            
            <a href="index.html" class="back-link">Voltar para a Loja</a>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") { input.type = "text"; icon.classList.remove("fa-eye"); icon.classList.add("fa-eye-slash"); } 
            else { input.type = "password"; icon.classList.remove("fa-eye-slash"); icon.classList.add("fa-eye"); }
        }
        const themeIcon = document.getElementById('theme-icon');
        const savedTheme = localStorage.getItem('lston_theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);
        function toggleThemeLogin() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('lston_theme', newTheme);
            updateIcon(newTheme);
        }
        function updateIcon(theme) {
            if(theme === 'dark') { themeIcon.classList.remove('fa-moon'); themeIcon.classList.add('fa-sun'); } 
            else { themeIcon.classList.remove('fa-sun'); themeIcon.classList.add('fa-moon'); }
        }
    </script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
