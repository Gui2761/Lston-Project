<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | L&stON</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js",
          "firebase/storage": "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js"
        }
      }
    </script>
</head>
<body>
    <i class="fas fa-adjust theme-toggle-login" onclick="toggleThemeLogin()" title="Alterar Tema"></i>

    <div class="login-container">
        <div class="login-box">
            <h2>Crie sua conta</h2>
            <p>Junte-se à L&st<span>ON</span></p>
            
            <form id="registerForm">
                <div class="input-group"><label>Nome Completo</label><input type="text" id="reg-nome" required></div>
                <div class="input-group"><label>E-mail</label><input type="email" id="reg-email" required></div>
                <div class="input-group"><label>Senha</label><input type="password" id="reg-password" placeholder="Min 6 caracteres" required></div>
                <div class="input-group"><label>Confirmar Senha</label><input type="password" id="reg-confirm" required></div>
                <button type="submit">Cadastrar</button>
            </form>
            
            <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
                <p class="switch-page">Já tem conta? <a href="login.html">Faça Login</a></p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
