<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | L&stON</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="importmap"> { "imports": { "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js", "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js", "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js" } } </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Crie sua conta</h2>
            <p style="color:#666; font-size:14px; margin-bottom:20px;">Junte-se à L&st<span>ON</span></p>
            
            <form id="registerForm">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" id="reg-nome" placeholder="Seu nome" required>
                </div>
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="reg-email" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="reg-password" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="input-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="reg-confirm" placeholder="Repita a senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            
            <p class="switch-page">Já tem uma conta? <a href="login.html">Faça Login</a></p>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
