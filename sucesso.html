<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado | L&stON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <style>
        body { background: var(--bg-secondary); display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; flex-direction: column; }
        .success-card { background: var(--card-bg); padding: 40px; border-radius: 16px; box-shadow: var(--shadow); max-width: 500px; width: 90%; margin: 20px; }
        .success-icon { font-size: 60px; color: var(--green-color); margin-bottom: 20px; }
        .order-id { background: var(--bg-secondary); padding: 10px; border-radius: 8px; font-weight: bold; margin: 15px 0; color: var(--text-color); font-family: monospace; font-size: 18px; border: 1px dashed var(--border-color); }
        
        /* Área do Pix */
        .pix-area { margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border-color); display: none; }
        .qr-code { width: 150px; height: 150px; margin: 10px auto; background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg'); background-size: cover; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .pix-copy-input { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-muted); font-size: 12px; text-align: center; }
        .btn-copy { background: var(--accent-color); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 14px; width: 100%; }
        .btn-copy:hover { opacity: 0.9; }
        
        .btn-home { margin-top: 30px; display: inline-block; color: var(--text-muted); text-decoration: none; font-size: 14px; font-weight: 500; }
        .btn-home:hover { color: var(--accent-color); text-decoration: underline; }
    </style>
</head>
<body>
    <div class="success-card">
        <i class="fas fa-check-circle success-icon"></i>
        <h2 style="color:var(--text-color)">Pedido Recebido!</h2>
        <p style="color:var(--text-muted)">Obrigado pela sua compra.</p>
        
        <div class="order-id">Pedido #<span id="order-id-display">...</span></div>

        <div id="pix-container" class="pix-area">
            <h3 style="font-size:16px; color:var(--text-color)">Pagamento via Pix</h3>
            <p style="font-size:12px; color:var(--text-muted); margin-bottom:10px;">Escaneie ou copie o código abaixo para pagar:</p>
            <div class="qr-code"></div>
            <input type="text" class="pix-copy-input" value="00020126330014BR.GOV.BCB.PIX011112345678900520400005303986540410.005802BR5913LSTON STORE6008ARACAJU62070503***6304E2CA" readonly>
            <button class="btn-copy" onclick="copiarPix()">Copiar Código Pix</button>
        </div>

        <a href="index.html" class="btn-home">Voltar para a Loja</a>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Pega parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const method = params.get('method');

        if(id) document.getElementById('order-id-display').innerText = id.slice(0, 8).toUpperCase();
        
        // Se o método for Pix, exibe a área de pagamento
        if(method === 'Pix') {
            document.getElementById('pix-container').style.display = 'block';
        }

        function copiarPix() {
            const input = document.querySelector('.pix-copy-input');
            input.select();
            input.setSelectionRange(0, 99999); // Para mobile
            navigator.clipboard.writeText(input.value);
            Toastify({ text: "Código Pix copiado!", duration: 3000, style: { background: "#2ecc71" } }).showToast();
        }
    </script>
</body>
</html>
